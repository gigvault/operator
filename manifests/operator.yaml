apiVersion: v1
kind: Namespace
metadata:
  name: gigvault-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gigvault-operator
  namespace: gigvault-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gigvault-operator
  template:
    metadata:
      labels:
        app: gigvault-operator
    spec:
      serviceAccountName: gigvault-operator
      containers:
      - name: operator
        image: gigvault/operator:latest
        imagePullPolicy: IfNotPresent
        command:
        - /operator
        args:
        - --leader-elect
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gigvault-operator
  namespace: gigvault-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gigvault-operator
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps", "services"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["gigvault.io"]
  resources: ["certificateauthorities", "certificates"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gigvault-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gigvault-operator
subjects:
- kind: ServiceAccount
  name: gigvault-operator
  namespace: gigvault-system

